<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratione</title>
</head>
<body>
    <h1>Pagina di registrazione</h1>
    <p>Inserisci di seguito i dati richiesti per completare la tua registrazione</p>
    <form onsubmit="alert('Grazie, Form Inviato!')">
        <div>
            <input type="text" placeholder="Nome">
        </div>
        <div>
            <input type="text" placeholder="Cognome">
        </div>
        <div>
            <input type="email" placeholder="Email">
        </div>
        <div>
            <input type="password" placeholder="Password">
        </div>
        <div>
            <input type="date" placeholder="Data di Nascita">
        </div>
        <div>
            <input type="number" placeholder="Numero di Telefono">
        </div>
            <p>Seleziona i tuoi gusti musicali</p>
            <div><input type="checkbox">Rock</div>
            <div><input type="checkbox">Pop</div>
            <div><input type="checkbox">Rap</div>
            <div><input type="checkbox">Trap</div>
            <div><input type="checkbox">Classic</div>
        <div style="margin: 10px">
            <input type="radio">Ho letto e accetto i termini e condizioni di privacy
        </div>
        <button type="submit">Invia</button>
    </form>   
    
    
    
</body>
</html>
